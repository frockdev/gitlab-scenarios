include:
  - local: gitlab-synchronized-tool/templates/simple-testing.yaml
  - local: gitlab-synchronized-tool/templates/only-tbd.yaml


tests-rc:
  variables:
    COMMAND: "frock run-tests"
  extends:
    - .testing
    - .only-RC


codestyle:
  variables:
    COMMAND: "frock fixer-dry"
  extends:
    - .testing
    - .only-RC


larastan:
  variables:
    COMMAND: "frock stan"
  extends:
    - .testing
    - .only-RC