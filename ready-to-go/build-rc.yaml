include:
  - local: gitlab-synchronized-tool/templates/only-tbd.yaml

build-rc:
  stage: build
  variables:
    BASE_IMAGE: vladitot/php83-swow-ubuntu-base
  needs:
    - tests-rc
  extends:
    - .only-RC
    - .build

build-test-image-rc:
  variables:
    BUILD_TAG: ${CI_COMMIT_SHA}
    BUILD_TARGET: testing
  extends:
    - .build
    - .only-RC
  stage: build-test-image